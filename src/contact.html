<form class="form-horizontal col-md-12" onsubmit="sendNewMessage()">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="name-text" class="col-md-4 control-label">Name</label>
            <div class="col-md-6">
                <input id="name-text" type="text" name="name" class="form-control" aria-describedby="event-field" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email-text" class="col-md-4 control-label">Email</label>
            <div class="col-md-6">
                <input id="email-text" type="email" name="email" class="form-control" aria-describedby="event-field" required>
            </div>
        </div>
        <div class="form-group">
            <label for="experience-text" class="col-md-4 control-label">Reason for Contacting</label>
            <div class="col-md-6">
                <!--<input id="reason-text" type="text" name="reason" class="form-control" aria-describedby="event-field">-->
                <select id="reason-text" name="reason" class="form-control" required>
                    <option value="booking">Booking Request</option>
                    <option value="issue">Issue with Purchase</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="message-text" class="col-md-4 control-label">Message</label>
            <div class="col-md-6">
                <textarea id="message-text" type="text" name="message" class="form-control" aria-describedby="event-field" required></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>
